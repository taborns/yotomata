{% include 'header.html' %}
<div class="col-sm-6 col-sm-offset-3 panel panel-primary">
    <div class="panel-heading">
        Channel Information
    </div>
    <div class="panel-body">
    <fieldset>
        <legend>Add Channel</legend>

    <form enctype="multipart/form-data" method="post" action="/callback/">
        {% csrf_token %}
        <div class="form-group">
            <label>Channel Name</label>
            {{channelForm.name}}
        </div>
            {{channelForm.access_token}}
            {{channelForm.refresh_token}}
            <div class="form-group">
                <label>Logo</label>
                {{channelForm.logo}}
            </div>

            <div class="form-group">
                <label>Intro</label>
                {{channelForm.intro}}
            </div>
            <input type="submit" value="Add" class="btn btn-primary">
    </form>
    </fieldset>
</div>
