{% include 'header.html' %}
<div class="col-sm-6 col-sm-offset-3 panel panel-primary">
    <div class="panel-heading">
        Add Videos Here
    </div>
    <div class="panel-body">
    <fieldset>
        <legend>Add video</legend>
        <form method="post" action="/upload/">
            {% csrf_token %}
            <div class="form-group">
            <label> Video Title </label>
            <input type="text" placeholder="Video Title" name='title' class="form-control">
            </div>
            
            <div class="form-group">
            <label> Video Description</label>
            <textarea class="form-control" placeholder="Video Description" name='description'></textarea>
            </div>

            <div class="form-group">
                <label>Keywords (Comma separated)</label>
                <input type="text" placeholder="Keywords" name="tags" class="form-control">
            </div>
            <div class="form-group">
                <label>Youtube URL</label>
                <input type="text" placeholder="Youtube URL" name="url" class="form-control">
            </div>
            <div class="form-group">
                <label>Start time</label>
                <input type="text" placeholder="HH:MM:SS" name="start_time" class="form-control">
            </div>

            <div class="form-group">
                <label>End time</label>
                <input type="text" placeholder="HH:MM:SS" name="end_time" class="form-control">
            </div>
            
            <input type="hidden" name="category" value='22'>
            
            <div class="form-group">
                <label>Thumbnail URL</label> 
                <input type="text" placeholder="Thumbnail" name='thumbnail' class="form-control">
            </div>
            
            <div class="form-group">
                    <label>Privacy Status</label>

                    <select  class="form-control" name="privacyStatus">
                        <option value='public'>Public</option>
                        <option value='private'>Private</option>
                        <option value="unlisted">Unlisted</option>
                    </select>
            </div>

            <div class="form-group">
                <label>Channel</label>
                <select  class="form-control" name="channel">
                    {% for channel in channels %}
                    <option value='{{ channel.pk }}'>{{ channel.name | title }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <input type="submit" value="Save" class="btn btn-primary">
        </form>
    </fieldset>
    </div>
</div>
